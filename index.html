<!DOCTYPE html>
<html>
<body>
<center>
<iframe src="https://script.google.com/macros/s/AKfycbzn0da_OwuqlFSV5IVW0nfl8R9imDoYBABqgiVr5alB_AnCW1MAWtLYHqFU_iXJr0-b/exec" style="border:none;" height="100%" width="100%" title="ดูผลการเรียนออนไลน์" onload="resizeIframe(this)"></iframe>
</center>

<script>
function resizeIframe(obj) {
  obj.style.height = window.innerHeight + 'px';
  obj.style.width = window.innerWidth + 'px';
}
</script>
